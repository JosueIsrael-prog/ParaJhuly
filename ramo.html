<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #ffe4ec;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .ramo {
      position: relative;
      width: 240px;
      height: 320px;
    }

    .flor {
      position: absolute;
      width: 70px;
      height: 70px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/885/885445.png');
      background-size: cover;
      opacity: 0;
      transform: scale(0.3);
      animation: aparecer 0.6s forwards ease-out;
    }

    .flor:nth-child(1) { top: 0; left: 85px; animation-delay: 0.4s; }
    .flor:nth-child(2) { top: 30px; left: 15px; animation-delay: 0.8s; }
    .flor:nth-child(3) { top: 30px; left: 155px; animation-delay: 1.2s; }
    .flor:nth-child(4) { top: 70px; left: 45px; animation-delay: 1.6s; }
    .flor:nth-child(5) { top: 70px; left: 125px; animation-delay: 2.0s; }
    .flor:nth-child(6) { top: 110px; left: 85px; animation-delay: 2.4s; }

    .cinta {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 70px;
      height: 45px;
      background: #d81b60;
      transform: translateX(-50%) scale(0.5);
      border-radius: 10px 10px 50% 50%;
      opacity: 0;
      animation: cinta-entra 0.6s 2.8s forwards ease-in-out;
    }

    @keyframes aparecer {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes cinta-entra {
      to {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="cinta"></div>
  </div>
</body>
</html>
