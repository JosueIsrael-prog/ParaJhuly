<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ» Ramo para ti, MuÃ±eca ðŸŒ»</title>
  <style>
    body {
      background: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .ramo-container {
      position: relative;
      width: 200px;
      height: 300px;
      animation: aparecer 1s ease-in-out forwards;
    }

    .flor {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://cdn.pixabay.com/photo/2022/07/26/07/30/sunflowers-7344984_1280.png');
      background-size: cover;
      opacity: 0;
      transform: scale(0.5);
    }

    .flor:nth-child(1) { top: 0px; left: 70px; animation: crecer 0.5s 0.2s forwards; }
    .flor:nth-child(2) { top: 20px; left: 20px; animation: crecer 0.5s 0.4s forwards; }
    .flor:nth-child(3) { top: 20px; left: 120px; animation: crecer 0.5s 0.6s forwards; }
    .flor:nth-child(4) { top: 60px; left: 40px; animation: crecer 0.5s 0.8s forwards; }
    .flor:nth-child(5) { top: 60px; left: 100px; animation: crecer 0.5s 1s forwards; }

    .cinta {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 60px;
      height: 40px;
      background: #d81b60;
      transform: translateX(-50%) scale(0.5);
      border-radius: 10px 10px 50% 50%;
      opacity: 0;
      animation: crecer-cinta 0.5s 1.2s forwards;
    }

    @keyframes crecer {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes crecer-cinta {
      to {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="ramo-container">
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="flor"></div>
    <div class="cinta"></div>
  </div>
</body>
</html>
